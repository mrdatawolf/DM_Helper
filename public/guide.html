<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player's Guide - Amber Campaign</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <style>
        body {
            background: var(--light);
        }

        .guide-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
        }

        .guide-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            margin: -40px -20px 40px -20px;
            text-align: center;
        }

        .guide-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }

        .guide-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .guide-content {
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .guide-content h2 {
            color: var(--primary);
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }

        .guide-content h3 {
            color: var(--secondary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .guide-content h4 {
            color: var(--accent);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .guide-content code {
            background: var(--light);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .guide-content pre {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid var(--accent);
        }

        .guide-content pre code {
            background: none;
            padding: 0;
        }

        .guide-content ul, .guide-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .guide-content li {
            margin: 8px 0;
        }

        .guide-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .guide-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .guide-content a:hover {
            border-bottom-color: var(--accent);
        }

        .guide-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .guide-content th, .guide-content td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--light);
        }

        .guide-content th {
            background: var(--light);
            font-weight: 600;
            color: var(--primary);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .toc {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
        }

        .toc h3 {
            margin-top: 0;
            color: var(--primary);
        }

        .toc ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation will be injected here -->
    <script src="/js/load-navigation.js"></script>
    <script src="/js/navigation.js"></script>

    <div class="guide-container">
        <div class="guide-header">
            <h1>ðŸ“– Player's Guide</h1>
            <p>Amber Campaign - Chronicles of the Patterns</p>
        </div>

        <div id="guide-content" class="guide-content">
            Loading guide...
        </div>
    </div>

    <script>
        // Fetch and render the markdown guide
        fetch('/PLAYER_GUIDE.md')
            .then(response => response.text())
            .then(markdown => {
                // Configure marked for better rendering
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                // Render markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('guide-content').innerHTML = html;

                // Smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            })
            .catch(error => {
                document.getElementById('guide-content').innerHTML =
                    '<p style="color: red;">Error loading guide. Please contact your DM.</p>';
                console.error('Error loading guide:', error);
            });
    </script>
</body>
</html>
